<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>视频播放</title>

	<link href="css/style.css" rel="stylesheet">
	<link href="libs/video/css/video-js.css" rel="stylesheet">
	<!-- If you'd like to support IE8 -->
	<!--[if lte IE 8]> 
	<script src="libs/video/js/videojs-ie8.min.js"></script>
	<![endif]-->
	<style>
		#my-video{
			height: 220px;
			margin-top: -0.5rem;
		}
		#my-video_html5_api{
			height: auto;
		}
		source{
			height: 220px;
		}
	</style>
</head>

<body>
	<div class="header">
		<h2>佛门音乐</h2>
	</div>
	<div class="container aplay">
		<video id="my-video" class="video-js" controls preload="auto" style="width:100%;"
		  poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
			<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
			<source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
			<source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
			<p class="vjs-no-js">
			  To view this video please enable JavaScript, and consider upgrading to a web browser that
			  <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		</video>
		<div class="video-message">
			<div class="title">视频名称</div>
			<div class="message">视频简介</div>
		</div>
		<div class="advert-list">
			<div class="advert-item"><img class="img" src="images/advert.jpg" alt=""></div>
			<div class="advert-item"><img class="img" src="images/advert.jpg" alt=""></div>
			<div class="advert-item"><img class="img" src="images/advert.jpg" alt=""></div>
			<div class="advert-item"><img class="img" src="images/advert.jpg" alt=""></div>
			<div class="advert-item"><img class="img" src="images/advert.jpg" alt=""></div>
		</div>
	</div>
	<div class="footer">
		<a href="musicList.html"><div class="item">音乐列表</div></a>
		<a href="videoList.html"><div class="item">视频列表</div></a>
	</div>
</body>
</html>
<script src="libs/video/js/video.min.js"></script>	
<script type="text/javascript">
	var myPlayer = videojs('my-video');
	videojs("my-video").ready(function(){
		var myPlayer = this;
		myPlayer.play();
	});
	window.onload = function(){
		function onresize(){
			var height = document.getElementById("my-video_html5_api").offsetHeight
			document.getElementById("my-video").style.height = height + "px"
		}
		window.onresize = onresize
		setTimeout(function(){onresize()},800)
	}
</script>
